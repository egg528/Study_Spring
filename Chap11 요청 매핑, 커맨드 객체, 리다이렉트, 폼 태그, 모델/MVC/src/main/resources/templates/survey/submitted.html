
<!DOCTYPE html>
<html>
<head>
  <title>응답 내용</title>
</head>
<body>
<p>응답 내용:</p>
<ul>,
    <tr th:each = "ansData: ${ansData}">
      <tr th:each="response: ${ansData.responses}">
        <li th:text="|${responseStat.index+1}: ${response}|"></li>
      </tr>
    </tr>

  <td>
</ul>

<p>응답자 지역:<p th:text="${ansData.res.location}"/></p>
<p>응답자 나이:<p th:text="${ansData.res.age}"/></p>
</body>
</html>
